<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">


    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-name">
            <div class="weather-app">

                <form id="serch-form" class="mb-3">
                    <div class="joind">
                        <input type="serch" placeholder="Type a city...." class="form-control" id="city-input"
                            autocomplete="off">
                        <input type="submit" value="search " class="serch">
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city">

                    </h1>
                    <ul>
                        <li>last update: <span id="date"></span>
                            <!-- Friday 05:00 -->
                        </li>
                        <li id="description">
                            Partly cloudy
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="Partly cloudy" id="icon" class="float-left" />

                            <strong id="temperature"> </strong> <span class="unit"  > <a href="#" id="Celsius-link" class="active">°C</a> |
                                 <a href="#" id="fahrenheit-link">°F</a>
                            </span>

                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation: 4%
                            </li>
                            <li>
                                Humidity: <span id="humidity"></span> %
                            </li>
                            <li>
                                Wind: <span id="wind"></span> km/h
                            </li>
                        </ul>

                    </div>

                </div>

            </div>

            <small class="name">
                <a href="https://github.com/leilakf/my-weather-app.git" target="_blank">Open-sorce vode

                </a>
                ,by Leila Kefayati
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>

</body>

</html>
